<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Žodžių Paieška</title>
  </head>
  <body>
    <label for="paieska">Įveskite žodį paieškai:</label>
    <input type="text" id="paieska" placeholder="Įveskite žodį" />

    <br />

    <label for="tekstas">Įveskite tekstą:</label>
    <textarea id="tekstas" placeholder="Įveskite tekstą"></textarea>

    <br />

    <button onclick="paieska()">Ieškoti</button>

    <script src="index.js" type="module"></script>
  </body>
</html>
